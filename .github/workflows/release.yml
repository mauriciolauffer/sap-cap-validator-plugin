name: release
on:
  push:
    branches: [main]


permissions: read-all

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GH_PAT }}
          release-type: node
          package-name: sap-cap-validator-plugin
